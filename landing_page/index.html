<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Konoha Village</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="titulo">Konoha Village</h1>
    <div class="container">
        <div class="container-left">
            <img id="fundo" src="assets/konoha-village.png" alt="Fundo">
        </div>
        <div class="container-right">
            <form>
                <h3>Cadastre-se</h3>
                <label>Nome Completo:</label>
                <input type="text" id="nome" name="nome">
                <label>E-mail:</label>
                <input type="email" id="email" name="email">
                <label>Senha:</label>
                <input type="password" id="senha" name="senha">
                <label>Confirmar Senha:</label>
                <input type="password" id="ConfirmarSenha" name="ConfirmarSenha">
                <div class="caixa">
                    <input type="checkbox" id="caixa" name="caixa">
                    <p>Li e aceito os termos de uso</p>
                </div>
                <input type="button" value="Enviar">
            </form>
        </div>
    </div>
    <footer>
        <p>Beymar Jhoel &copy;</p>
    </footer>
</body>
</html>
